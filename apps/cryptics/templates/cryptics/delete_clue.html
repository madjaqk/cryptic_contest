{% extends "./base.html" %}

{% block title %}
	Delete Clue?
{% endblock title %}

{% block content %}
	<h1>Are you sure you want to delete this clue?</h1>
	<h3>{{ sub.clue }}</h3>
	<p>{{ sub.explanation|linebreaksbr }}</p>
	<form action="{% url 'cryptics:delete_submission' sub.id %}?next={{next_url}}" method="post">
		{% csrf_token %}
		<input type="submit" value="Yes, delete this clue!">
		<a href="{{ next_url }}">No, I changed my mind.</a>
	</form>
{% endblock %}
